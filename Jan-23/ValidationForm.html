<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4af4449de8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
      <div class="heading">
          <h2>Sign Up Using Validation !!</h2>
      
      <form class="form">
      <div class="form-control" > 
          <label for="username">Username*</label>
          <input type="text" name="uname" id="username">
          <small class="username" id="error"></small>
          <i class="far fa-check-circle"></i>
          <i class="fas fa-exclamation-triangle"></i>   
      </div>
      
      <div class="form-control" > 
          <label for="email">E-mail *</label>
          <input type="email" name="email" id="email">
          <small class="email" id="error"></small>
          <i class="far fa-check-circle"></i>          
        <i class="fas fa-exclamation-triangle"></i>   
      </div>
      <div class="form-control" > 
          <label for="passwd">Password*</label>
          <input type="password" name="passwd" id="passwd">
          <small class="passwd" id="error"></small>
          <i class="far fa-check-circle"></i>
          <i class="fas fa-exclamation-triangle"></i>   
      </div>
      <div class="form-control" > 
          <label for="confPasswd">Confirm-Password*</label>
          <input type="password" name="confPasswd" id="confPasswd">
          <small class="confPasswd" id="error"></small>
          <i class="far fa-check-circle"></i>
          <i class="fas fa-exclamation-triangle"></i>   
      </div>
        <button >Submit</button>

      </form>
    </div>
     <script src="script.js"></script>
</body>
</html>
